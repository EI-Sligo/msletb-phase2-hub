<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSLETB Phase 2 Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>MSLETB Course Hub</h2>
            <p>Phase 2: Electrical Instrumentation</p>
            <input type="password" id="passcode-input" placeholder="Enter Class Code">
            <button onclick="checkPasscode()">Login</button>
            <p id="error-msg">‚ùå Access Denied</p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        
        <header>
            <div class="logo-area">
                <h1>Phase 2 Instrumentation</h1>
            </div>
            <nav>
                <button onclick="showHome()" class="nav-btn">Dashboard</button>
                <button onclick="logout()" class="nav-btn logout">Logout</button>
            </nav>
        </header>

        <div class="container">
            
            <div id="news-section">
                <div class="section-header">
                    <h2>üì¢ Announcements</h2>
                </div>
                <div id="news-feed"></div>
            </div>

            <div id="dashboard-view">
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="üîç Search topics (e.g. 'Ohm', 'Safety', 'Transformer')..." onkeyup="filterContent()">
                </div>

                <h2 class="section-title">Course Modules</h2>
                <div id="module-grid" class="grid-container">
                    </div>
            </div>

            <div id="unit-viewer" style="display: none;">
                <button onclick="showHome()" class="back-btn">‚¨Ö Back to Dashboard</button>
                <h1 id="module-title-display"></h1>
                <div id="module-progress-display" class="progress-bar-container">
                    </div>
                <hr>
                <div id="unit-content-area">
                    </div>
            </div>

        </div>
        
        <footer>
            <p>MSLETB Training Centre - Internal Use Only</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
