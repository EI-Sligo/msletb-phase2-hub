<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSLETB Phase 2 Hub</title>
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>MSLETB Course Hub</h2>
            <p>Phase 2: Electrical Instrumentation</p>
            <input type="email" id="email-input" placeholder="Email Address">
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error-msg">‚ùå Invalid Email or Password</p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <header>
            <div class="logo-area">
                <h1>Phase 2 Instrumentation</h1>
                <span id="user-role-display" style="font-size:0.8rem; background:var(--accent); color:white; padding:2px 8px; border-radius:10px; display:none;">ADMIN</span>
            </div>
            <nav>
                <button id="upload-btn" onclick="openUploadModal()" class="nav-btn" style="display:none; border-color:var(--primary); color:var(--primary);">‚ûï Add Content</button>
                <button onclick="openTools()" class="nav-btn">üßÆ Tools</button>
                <button onclick="showHome()" class="nav-btn">Dashboard</button>
                <button onclick="logout()" class="nav-btn logout">Logout</button>
            </nav>
        </header>

        <div class="container">
            <div id="dashboard-view">
                <div id="admin-panel" style="display:none; margin-bottom:30px;">
                    <h2 class="section-title">Class Progress (Live)</h2>
                    <div id="student-table" style="background:white; padding:15px; border-radius:8px; border:1px solid #ddd;">
                        <p>Loading student data...</p>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="üîç Search topics..." onkeyup="filterContent()">
                </div>
                <h2 class="section-title">Course Modules</h2>
                <div id="module-grid" class="grid-container"></div>
            </div>

            <div id="unit-viewer" style="display: none;">
                <button onclick="showHome()" class="back-btn">‚¨Ö Back to Dashboard</button>
                <h1 id="module-title-display"></h1>
                <hr>
                <div id="unit-content-area"></div>
            </div>
        </div>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeUploadModal()">&times;</span>
            <h2>Upload New Content</h2>
            <input type="text" id="up-title" placeholder="Title (e.g. Ohm's Law Notes)" style="width:100%; padding:10px; margin-bottom:10px;">
            
            <select id="up-module" style="width:100%; padding:10px; margin-bottom:10px;">
                <option value="01_Electricity">Module 1: Electricity</option>
                <option value="02_Installation">Module 2: Installation</option>
                <option value="03_Pressure">Module 3: Pressure</option>
                </select>
            
            <select id="up-type" style="width:100%; padding:10px; margin-bottom:10px;">
                <option value="pdf">PDF Document</option>
                <option value="video">Video (MP4)</option>
                <option value="audio">Audio (MP3)</option>
            </select>

            <input type="file" id="up-file" style="margin-bottom:20px;">
            <button onclick="uploadFile()" class="calc-btn">Upload to Cloud</button>
            <p id="up-status" style="text-align:center; margin-top:10px;"></p>
        </div>
    </div>

    <div id="media-modal" class="modal" style="z-index: 9999;">
        <div class="modal-content" style="width: 95%; height: 90%; max-width: 1200px; padding: 0; display: flex; flex-direction: column; background: #000;">
            <div style="background: var(--primary); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
                <h3 id="media-title" style="margin:0; font-size:1.1rem;">Viewer</h3>
                <span class="close-modal" onclick="closeMedia()" style="color:white; font-size:2rem; line-height: 1;">&times;</span>
            </div>
            <div style="flex-grow: 1; position: relative; background: #333;">
                <iframe id="media-frame" style="width: 100%; height: 100%; border: none;" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
